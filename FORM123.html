<html>
	<head>
		<title> Form Penerima</title>
		<script >
				function validasi(){
				var namaValid    = /^[a-zA-Z]+(([\'\,\.\- ][a-zA-Z ])?[a-zA-Z]*)*$/;
				var nama         = data.nama.value;
				var password     = data.password.value;
				var tempat_lahir = data.tempat_lahir.value;
				var deskripsi    = data.deskripsi.value;
				var warning        = '';
		
				if (nama == '') {
					warning = '-Nama tidak boleh kosong\n';
					}
				   
				if (nama != '' && !nama.match(namaValid)) {
					warning += '-nama tidak valid\n';
					}
					 
				if (password == '') {
					warning += '-Password tidak boleh kosong\n';
					}     
		
				if (tempat_lahir == '') {
					warning += '-tempat lahir tidak boleh kosong\n';
					}
				if (deskripsi == '') {
            		warning += '-Deskripsi harus diisi\n';
            		}		
				if (warning != '') {
					alert('Perhatikan !!! \n'+warning);
					return false;
					}
				return true
				}
		</script>
	</head>
	<body>
		<h3 align="center">Form Pendaftaran Admin</h3>
		<form name="data" action="form2.php" method="GET" align="center" onSubmit="return validasi()">
			Nama : <input type="text" name="nama" /></br>
			Password : <input type="password" name="password" /></br>
			Jenis Kelamin :
				<input type="radio" name="jenis_kelamin" value="laki-laki" checked />Laki - Laki
				<input type="radio" name="jenis_kelamin" value="perempuan" />Perempuan
			</br>
			Keahlian : 
				<input type="checkbox" name="keahlian" value="Sepak Bola" checked />Sepak Bola
				<input type="checkbox" name="keahlian" value="Basket"  />Basket
				<input type="checkbox" name="keahlian" value="Berenang" />Berenang
			</br>	
			Tempat Lahir
				<select name="tempat_lahir">
					<option value="Jakarta">Jakarta</option>
					<option value="Bandung">Bandung</option>
					<option value="Bali">Bali</option>
					<option value="Semarang">Semarang</option>
					<option value="Ungaran">Ungaran</option>
				</select>
			</br>
			Deskripsi Diri:
			<textarea name="deskripsi" rows="5" cols="20"></textarea>
				<Br>
				<input type="submit" value="Enter">
				<input type="reset" value="reset">
		</form>
	</body>
</html>
